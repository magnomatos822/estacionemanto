{% extends 'core_templates/base.html' %}



{% block title %}
    Lista de Veiculos
{% endblock title %}


{% block main %}
    <ul>        
        {% for veiculo in veiculos %}
            <li><a href="{% url 'core_veiculo_update'%}">
                {{veiculo.marca}} - {{veiculo.placa}}</a></li>
        {% endfor %}
    </ul>
    <form action="{% url 'core_veiculoNovo'  %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
{% endblock main %}
