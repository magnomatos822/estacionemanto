{% extends "core_templates/base.html" %}

{% block main %}
<h1>Lista de Pessoas</h1>
<ul>

    {% for pessoa in pessoas %}
    <li> <a href="{% url 'core_pessoa_update' pessoa.id %}">{{pessoa}}</a> </li>
    {% endfor %}

</ul>
<form method="post" action="{% url 'core_pessoaNovo' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Salvar</button>    
    
</form>

{% endblock main %}
