{% extends "core_templates/base.html" %}

{% block main %}
<h1>Lista de Pessoas</h1>
<ul>

    {% for pessoa in pessoas %}
    <li>{{pessoa}} </li>
    {% endfor %}

</ul>
<form method="post" action="{% url 'core_pessoaNovo' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Submit</button>
    
</form>
{% endblock main %}
